<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tagtime.js | Control</title>

  </head>
  <body>

    <a style="color:orange;font-size:14px;" href="#">exit</a>
  </body>
  <script>
    window.document.getElementsByTagName("a")[0]
      .addEventListener("click", function () {
        window.close();
      });
  </script>
</html>
